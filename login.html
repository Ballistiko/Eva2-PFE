<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Potencial GYM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilos.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="imagenes/logo.jpg" class="logotipo" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fw-bold">Potencial GYM</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="login.html">Inicio Sesion</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="galeria.html">Galeria</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container-sm mb-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <!--Banner 1-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagenes/gym.jpg" class="banner2 img-fluid rounded" alt="no encontrada" style="height: 400px;">
                </div>
                <!--Banner 2-->
                <div class="carousel-item">
                    <img src="imagenes/claror-circuito.jpg" class="banner2 img-fluid rounded" alt="no encontrada" style="height: 400px;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!--Login-->
    <div class="container d-flex flex-column justify-content-center align-items-center bg-secondary mt-4">
        <h2 class="mb-3 fw-bold">INICIAR SESIÓN</h2>
        <form class="text-center w-100" style="max-width: 300px;">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nombre@gmail.com">
                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******">
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
    </div>
    <br>
    <footer>
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-secondary">
                <div class="container-fluid d-flex justify-content-center">
                    <a class="navbar-brand text-white">Asignatura: Programación FrontEnd</a>
                </div>
            </nav>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
